<div class="m-4">

    <div class="flex flex-col items-center mb-8 border-8 border-[#000e25] p-4">
        <img src="/images/squawk-logo.png" alt="Squawk Logo" class="mb-8 w-[150px] h-[150px]">
        <h1 class="text-6xl">Login to Squawk!</h1>
    </div>

    @if(!authService.currentUserSignal()) {

        <div class="flex flex-row">
            <input type="text" pInputText [(ngModel)]="email" placeholder="Email" />
            <input type="password" pInputText [(ngModel)]="password" placeholder="Password" />
        </div>

        <p-button label="Login" (click)="loginUser()" />

        @if (errorCode) {
            <p class="text-red-500">{{ errorCode }}</p>
        }
    } @else {
        <p-button label="Logout" (click)="logout()" />
    }

</div>
