@switch (pageState()) {
    @case ('signedIn') {
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" class="w-full" src="/images/squawk-logo.png" />
            </ng-template>

            <div class="text-center w-full text-2xl"> Signed in as {{ authService.currentUserSignal()?.email }}</div>

            <ng-template #footer>
                <div class="flex gap-4 mt-2">
                    <p-button label="Logout" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full"
                        (onClick)="logout()" />
                    <p-button label="Continue" class="w-full" styleClass="w-full"
                        (onClick)="continueAsSignedInUser()" />
                </div>
            </ng-template>
        </p-card>
    }
    @case ('registering') {
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" class="w-full" src="/images/squawk-logo.png" />
            </ng-template>

            <ng-template #title class="text-center w-full"> Create account </ng-template>

            <div class="flex flex-col gap-4 my-4">
                <div class="flex flex-col gap-1">
                    <label for="email">Email:</label>
                    <input type="text" pInputText id="email" [(ngModel)]="email" />
                </div>
                <div class="flex flex-col gap-1">
                    <label for="password">Password:</label>
                    <input type="password" pInputText id="password" [(ngModel)]="password" />
                </div>
                <div class="flex flex-col gap-1">
                    <label for="passwordConfirm">Password (confirm):</label>
                    <input type="password" pInputText id="passwordConfirm" [(ngModel)]="passwordConfirm" />
                </div>

                @if(errorCode) {
                    <small class="text-red-500">{{ errorCode | authErrorFriendly}}</small>
                }
            </div>

            <ng-template #footer>
                <div class="flex gap-4">
                    <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full"
                        (onClick)="goToLoginPage()" />
                    <p-button label="Next" class="w-full" styleClass="w-full" (onClick)="registerUser()" />
                </div>
            </ng-template>
        </p-card>
    }

    @case ('registered') {
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" class="w-full" src="/images/squawk-logo.png" />
            </ng-template>

            <ng-template #title class="text-center w-full"> Success! </ng-template>
            <ng-template #subtitle class="text-center w-full"> Your account has been created. </ng-template>

            <ng-template #footer>
                <div class="flex gap-4">
                    <p-button label="Continue" class="w-full" styleClass="w-full"
                        (onClick)="continueAsSignedInUser()" />
                </div>
            </ng-template>
        </p-card>
    }

    @case ('loading') {
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" class="w-full" src="/images/squawk-logo.png" />
            </ng-template>

            <div class="flex justify-center h-full items-center">
                <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" class="m-8" />
            </div>

            <ng-template #footer>
                <div class="flex gap-4">
                    <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full"
                        (onClick)="goToLoginPage()" />
                </div>
            </ng-template>
        </p-card>
    }
}
